
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Animada</title>
    <link rel="stylesheet" href="stopts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box animate__animated animate__fadeInDown">
            <h1 class="animate__animated animate__bounce">Login</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button  type="submit" class="animate__animated animate__pulse"   onclick="irParaSegundaPagina()">Entrar</button> <br>

            </form>
        </div>
    </div>
    <script src="stopts.js"></script>
    <script>
        function irParaSegundaPagina() {
            window.location.href = "sorteio.html"; // Redireciona para a segunda página
        }
    </script>
 
    
</body>
</html>
